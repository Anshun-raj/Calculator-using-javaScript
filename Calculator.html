<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <style>
        button
        {
           margin-left: 270px; 
        }
        
    </style>
    <script>
        function calculator()
        {
            var obj1=document.getElementById("num1").value;
            var obj2=document.getElementById("num2").value;
            var obj3=document.getElementById("opt").value;
            if(obj3=='+')
            {
                var x=parseInt(obj1)+parseInt(obj2);
            }
            else if(obj3=='-')
            {
                var x=parseInt(obj1)-parseInt(obj2);
            }
            else if(obj3=='*')
            {
                var x=parseInt(obj1)*parseInt(obj2);
            }
            else if(obj3=='/')
            {
                var x=parseInt(obj1)/parseInt(obj2);
            }
            else if(obj3=='%')
            {
                if(parseInt(obj1)<=parseInt(obj2))
                {
                  var x=(parseInt(obj1)/parseInt(obj2)*100);
                }
                else
                {
                    alert("wrong input");
                }
            }
            document.getElementById("res").value=x;
        }
    </script>
    <body>
        First number:-<input type="number" name="first" id="num1" placeholder="enter the first number">
        <select id="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        Second number:-<input type="number" name="second" id="num2" placeholder="enter the second number"><br><br>
        <button onclick="calculator()">Calculate</button><br><br>
        Calculated value is:-<input type="number" id="res">
    </body>
</html>
